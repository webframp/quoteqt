<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <title>Civilizations - AoE4 Quote Database</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/theme.css?v=8">
    <style>
        /* Page-specific styles */
        body {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        .success { background: var(--success-bg); color: var(--success-text); padding: 1rem; border-radius: 4px; margin-bottom: 1rem; }
        .error { background: var(--error-bg); color: var(--error-text); padding: 1rem; border-radius: 4px; margin-bottom: 1rem; }
        th { 
            background: var(--table-header); 
            font-weight: 600;
            color: var(--text-heading);
        }
        th, td { vertical-align: middle; padding: 0.5rem; }
        input[type="text"], select {
            padding: 0.4rem;
            font-size: 0.9rem;
        }
        /* Use theme.css button styles with smaller sizing for table context */
        .btn {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
        }
        .actions { white-space: nowrap; }
        .actions form { display: inline; }
        .dlc { 
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-size: 0.8rem;
        }
        .dlc.base { background: #064e3b; color: #6ee7b7; }
        .dlc.anniversary { background: #78350f; color: #fcd34d; }
        .dlc.sultans { background: #831843; color: #f9a8d4; }
        .dlc.dynasties { background: #581c87; color: #d8b4fe; }
        .dlc.knights { background: #1e3a8a; color: #93c5fd; }
        [data-theme="light"] .dlc.base { background: #e8f8e8; color: #27ae60; }
        [data-theme="light"] .dlc.anniversary { background: #fff3e0; color: #e67e22; }
        [data-theme="light"] .dlc.sultans { background: #fce4ec; color: #c2185b; }
        [data-theme="light"] .dlc.dynasties { background: #f3e5f5; color: #7b1fa2; }
        [data-theme="light"] .dlc.knights { background: #e3f2fd; color: #1565c0; }
        .quote-count {
            background: var(--accent);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.85rem;
        }
        .quote-count.zero { background: var(--text-secondary); }
        .form-row { display: flex; gap: 0.5rem; align-items: center; }
        .form-row input, .form-row select { flex: 1; }
        .add-form { margin-top: 1rem; padding-top: 1rem; border-top: 2px solid var(--border); }
        .variant { color: var(--text-secondary); font-size: 0.9rem; }
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 4px var(--shadow);
            transition: transform 0.2s;
        }
        .theme-toggle:hover { transform: scale(1.1); }
    </style>
</head>
<body>
    {{template "nav" .}}

    <h1><i data-lucide="swords"></i> Civilizations</h1>
    <p>All 22 civilizations in Age of Empires IV</p>

    {{if .Success}}
        <div class="success">{{.Success}}</div>
    {{end}}
    {{if .Error}}
        <div class="error">{{.Error}}</div>
    {{end}}

    <div class="card">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Shortname</th>
                    <th>Variant Of</th>
                    <th>DLC</th>
                    <th>Quotes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .Civs}}
                <tr>
                    <form method="POST" action="/civs/{{.ID}}/edit">
                        <td><input type="text" name="name" value="{{.Name}}" required></td>
                        <td><input type="text" name="shortname" value="{{.Shortname}}" placeholder="e.g. hre"></td>
                        <td><input type="text" name="variant_of" value="{{.VariantOf}}" placeholder="Base civ (if variant)"></td>
                        <td>
                            <select name="dlc">
                                <option value="" {{if not .Dlc}}selected{{end}}>Base Game</option>
                                <option value="Anniversary Edition" {{if eq .Dlc "Anniversary Edition"}}selected{{end}}>Anniversary Edition</option>
                                <option value="The Sultans Ascend" {{if eq .Dlc "The Sultans Ascend"}}selected{{end}}>The Sultans Ascend</option>
                                <option value="Dynasties of the East" {{if eq .Dlc "Dynasties of the East"}}selected{{end}}>Dynasties of the East</option>
                                <option value="Knights of Cross and Rose" {{if eq .Dlc "Knights of Cross and Rose"}}selected{{end}}>Knights of Cross and Rose</option>
                            </select>
                        </td>
                        <td>
                            <span class="quote-count{{if eq .QuoteCount 0}} zero{{end}}">{{.QuoteCount}}</span>
                        </td>
                        <td class="actions">
                            <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                    <form method="POST" action="/civs/{{.ID}}/delete" style="display:inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Delete {{.Name}}?')">Delete</button>
                    </form>
                        </td>
                </tr>
                {{end}}
            </tbody>
        </table>

        <div class="add-form">
            <h3>Add New Civilization</h3>
            <form method="POST" action="/civs">
                <div class="form-row">
                    <input type="text" name="name" placeholder="Civilization name" required>
                    <input type="text" name="shortname" placeholder="Shortname (e.g. hre)">
                    <input type="text" name="variant_of" placeholder="Variant of (optional)">
                    <select name="dlc">
                        <option value="">Base Game</option>
                        <option value="Anniversary Edition">Anniversary Edition</option>
                        <option value="The Sultans Ascend">The Sultans Ascend</option>
                        <option value="Dynasties of the East">Dynasties of the East</option>
                        <option value="Knights of Cross and Rose">Knights of Cross and Rose</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
<button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
    <span id="theme-icon"><i data-lucide="sun"></i></span>
</button>
<script>
    function toggleTheme() {
        const html = document.documentElement;
        const current = html.getAttribute('data-theme');
        const next = current === 'light' ? 'dark' : 'light';
        html.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        updateIcon(next);
    }
    function updateIcon(theme) {
        document.getElementById('theme-icon').innerHTML = theme === 'light' 
            ? '<i data-lucide="moon"></i>'
            : '<i data-lucide="sun"></i>';
        lucide.createIcons();
    }
    (function() {
        const saved = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', saved);
        updateIcon(saved);
    })();
</script>

<footer class="site-footer">
    <a href="https://ko-fi.com/webframp" class="kofi-link" target="_blank" rel="noopener"><i data-lucide="coffee"></i> Support this project on Ko-fi</a>
</footer>
<script src="https://unpkg.com/lucide@0.462.0/dist/umd/lucide.min.js" integrity="sha384-8nT3SpButyvenpAdKYPJzXdSz3zidMGduMoaMvwjKnAWVv238n6P1mhveiJJQWrV" crossorigin="anonymous"></script>
<script>lucide.createIcons();</script>

</body>
</html>
