version: "2"
sql:
  - engine: "sqlite"
    queries: "queries/"
    schema: "migrations/"
    gen:
      go:
        package: "dbgen"
        out: "dbgen/"
        emit_json_tags: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        json_tags_case_style: "snake"
        sql_package: "database/sql"
